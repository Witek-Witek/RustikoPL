<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - RustikO</title>
    <link rel="icon" href="images/mutual/Favicon RustikO 150x150 PNG.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Allura&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/mutual/Logo_RustikO_Black.png" alt="RustikO Logo"></a>
        </div>
        <nav>
            <a href="index.html">About RustikO</a>
            <a href="products.html">Products</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <h1 class="font-allura" style="font-size: 88px; line-height: 1.2; color: var(--secondary-color);">Wooden mirrors</h1>
            <p class="contact-hero-intro">Feel free to contact us and see our current works and color&amp;finish samples</p>
            <div class="contact-details">
                <div class="contact-detail-item">
                    <span class="contact-icon-emoji">üìû</span>
                    <span>+48 510 717 477</span>
                </div>
                <div class="contact-detail-item">
                    <span>‚úâÔ∏è</span>
                    <a href="mailto:hello@rustiko.eu">hello@rustiko.eu</a>
                </div>
            </div>
            <p class="address">VITEKO, 56/6 Miaczynska Str., <span>02-637 Warsaw, Poland</span></p>
        </section>

        <section class="contact-section">
            <div class="contact-form">
                <h1 class="font-allura" style="font-size: 88px; line-height: 1.2; color: var(--secondary-color); text-align: left; margin-bottom: 40px;">Contact us</h1>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" name="name" required>
                        <label for="name">Name, Lastname / Company name</label>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Your e-mail:</label>
                    </div>
                    
                    <div class="form-group">
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <label for="message">Your message:</label>
                    </div>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="images/contact/contact_01.jpg" alt="Contact RustikO">
            </div>
        </section>
    </main>

    <footer>
        <nav>
            <a href="hanging-care.html">Hanging & Care</a>
            <a href="privacy-policy.html">Privacy policy</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </footer>
            <script>
            const form = document.getElementById('contactForm');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Zatrzymujemy domy≈õlnƒÖ wysy≈Çkƒô formularza

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                const formData = {
                    name: name,
                    email: email,
                    message: message
                };

                // Wysy≈Çamy dane do naszego backendu
                fetch('https://rustiko-backend.onrender.com/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert('Dziƒôkujemy za wiadomo≈õƒá! Otrzymali≈õmy jƒÖ.');
                    form.reset(); // Czy≈õcimy formularz po wys≈Çaniu
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('WystƒÖpi≈Ç b≈ÇƒÖd podczas wysy≈Çania formularza. Spr√≥buj ponownie.');
                });
            });
        </script>
</body>
</html>
